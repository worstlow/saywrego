<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Worstlow's Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet" />
<link rel="preload" as="image" href="UIDesigns/myuis.png">
<link rel="preload" as="image" href="Scripts/myscripts.png">
<link rel="preload" as="image" href="Models/modelbutton.png">

<style>
:root {
--thumb-size:180px;
--primary-dark:#cd5c5c;
--primary-light:#33a3a3;
--bg-dark:#141414;
--bg-light:#f0f0f0;
}

body {
font-family:'Sarpanch',Arial,sans-serif;
margin:0;
min-height:100vh;
background-color:var(--bg-dark);
color:#fff;
display:flex;
flex-direction:column;
transition:background-color .4s,color .4s;
overflow-x:hidden;
}

body.light-mode {
background-color:var(--bg-light);
color:#141414;
}

#pattern-overlay {
position:fixed;
inset:0;
z-index:-1;
opacity:.2;
background-color:#0c0c0c;
background-image:url('Models/hexapattern.png');
background-repeat:repeat;
background-size:80px 138.56px;
mask-image:linear-gradient(to right,#000 0%,transparent 100%);
-webkit-mask-image:linear-gradient(to right,#000 0%,transparent 100%);
}

body.light-mode #pattern-overlay {
background-color:#e0e0e0;
}

#loader {
position:fixed;
inset:0;
background-color:var(--bg-dark);
display:flex;
align-items:center;
justify-content:center;
z-index:2000;
transition:opacity .4s ease;
}

.loader-container {
display:flex;
flex-direction:column;
align-items:center;
gap:20px;
}

.loader-logo {
font-size:3.5rem;
font-weight:900;
color:var(--primary-dark);
animation:spinPulse 2.5s infinite ease-in-out;
text-shadow:0 0 15px var(--primary-dark),0 0 30px var(--primary-dark);
}

.loader-line {
height:4px;
width:80px;
background-color:var(--primary-dark);
border-radius:2px;
opacity:0;
transform:scaleX(0);
animation:growLine 1.2s forwards;
}

.loader-line.bottom {
animation-delay:.4s;
}

@keyframes spinPulse {
0%{transform:scale(1)}
50%{transform:scale(1.2)}
100%{transform:scale(1)}
}

@keyframes growLine {
to{opacity:1;transform:scaleX(1)}
}

.title-container {
padding:20px 0 15px;
text-align:center;
background-color:#1a1a1a;
box-shadow:0 0 15px var(--primary-dark);
position:relative;
}

body.light-mode .title-container {
background-color:#ddd;
box-shadow:0 0 15px var(--primary-light);
}

.title {
font-size:2.5rem;
margin:0;
text-shadow:0 0 10px var(--primary-dark);
}

body.light-mode .title {
text-shadow:0 0 10px var(--primary-light);
}

.title::after {
content:'';
display:block;
margin:8px auto 0;
height:3px;
width:80%;
background:var(--primary-dark);
animation:shine 2s infinite;
}

body.light-mode .title::after {
background:var(--primary-light);
}

@keyframes shine {
0%,100%{opacity:.7}
50%{opacity:1}
}

.social-wrapper {
position:absolute;
left:20px;
top:50%;
transform:translateY(-50%);
display:flex;
flex-direction:column;
gap:5px;
}

.contact-label {
font-size:.9rem;
font-weight:bold;
color:var(--primary-dark);
}

body.light-mode .contact-label {
color:var(--primary-light);
}

.social-buttons {
display:flex;
gap:10px;
}

.social-btn {
padding:6px 12px;
border-radius:8px;
font-size:.85rem;
font-weight:bold;
cursor:pointer;
background:var(--primary-dark);
color:#fff;
text-decoration:none;
box-shadow:0 0 8px var(--primary-dark);
transition:.25s;
}

.social-btn:hover {
transform:scale(1.1);
}

body.light-mode .social-btn {
background:var(--primary-light);
box-shadow:0 0 8px var(--primary-light);
}

.main-content {
display:flex;
gap:30px;
padding:30px;
max-width:1400px;
margin:0 auto;
width:100%;
}

.button-column {
display:flex;
flex-direction:column;
gap:20px;
width:250px;
}

button.image-button {
border:none;
background:none;
cursor:pointer;
display:flex;
flex-direction:column;
align-items:center;
transition:transform .15s;
width:100%;
}

button.image-button:hover {
transform:scale(1.05);
}

button.image-button img {
width:100%;
height:auto;
border-radius:8px;
object-fit:contain;
loading:eager;
}

.scripts-button-mod {
transform:scale(1.1);
}

.display-column {
flex:1;
}

.intro-box {
padding:35px;
border-radius:12px;
background-color:#1a1a1a;
font-size:1.25rem;
animation:popIn .6s cubic-bezier(.175,.885,.32,1.275) forwards;
}

body.light-mode .intro-box {
background-color:#ddd;
color:#141414;
}

.content-box {
padding:25px;
border-radius:10px;
background-color:#1a1a1a;
box-shadow:0 0 10px var(--primary-dark);
display:none;
}

body.light-mode .content-box {
background-color:#ddd;
box-shadow:0 0 10px var(--primary-light);
color:#141414;
}

.close-button {
float:right;
background:none;
border:none;
font-size:2rem;
cursor:pointer;
opacity:.7;
}

.gallery {
display:flex;
flex-wrap:wrap;
gap:15px;
margin-top:15px;
}

.img-protect {
width:var(--thumb-size);
height:var(--thumb-size);
display:flex;
align-items:center;
justify-content:center;
background:#0f0f0f;
border:1px solid var(--primary-dark);
box-shadow:0 0 12px var(--primary-dark);
cursor:pointer;
transition:.18s;
}

.img-protect:hover {
transform:scale(1.06);
}

.img-protect img,
.img-protect video {
width:100%;
height:100%;
object-fit:contain;
pointer-events:none;
}

#image-viewer {
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
background:rgba(0,0,0,.85);
z-index:3000;
}

.viewer-inner {
max-width:92vw;
max-height:92vh;
}

#viewer-close {
position:fixed;
top:20px;
right:30px;
font-size:3rem;
cursor:pointer;
color:#fff;
}

@keyframes popIn {
0%{opacity:0;transform:scale(.85)}
100%{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>
<div id="pattern-overlay"></div>

<div id="loader">
<div class="loader-container">
<div class="loader-line"></div>
<div class="loader-logo">W</div>
<div class="loader-line bottom"></div>
</div>
</div>

<div class="title-container">
<div class="social-wrapper">
<div class="contact-label">CONTACT ME!</div>
<div class="social-buttons">
<a class="social-btn" href="https://discord.gg/gREGjChBce" target="_blank">Discord</a>
<a class="social-btn" href="https://www.youtube.com/@worstlow" target="_blank">YouTube</a>
<a class="social-btn" href="https://x.com/saywrego" target="_blank">Twitter</a>
</div>
</div>
<h1 class="title">Worstlow's Portfolio</h1>
</div>

<div class="main-content">
<div class="button-column">
<button class="image-button" onclick="showContent('ui-content')">
<img src="UIDesigns/myuis.png">
</button>
<button class="image-button scripts-button-mod" onclick="showContent('scripts-content')">
<img src="Scripts/myscripts.png">
</button>
<button class="image-button" onclick="showContent('models-content')">
<img src="Models/modelbutton.png">
</button>
</div>

<div class="display-column">
<div class="intro-box" id="intro-box">
Hello! I'm saywrego.<br>
Roblox UI developer, VFX emitter, scripter & modeler.<br><br>
I specialize in UI coding, transitions, tweens and interface systems.
</div>

<div class="content-box" id="models-content">
<button class="close-button" onclick="closeContent()">×</button>
<h2>My Models</h2>
<div class="gallery" id="models-gallery"></div>
</div>

<div class="content-box" id="scripts-content">
<button class="close-button" onclick="closeContent()">×</button>
<h2>My Scripts</h2>
<div class="gallery" id="scripts-gallery"></div>
</div>

<div class="content-box" id="ui-content">
<button class="close-button" onclick="closeContent()">×</button>
<h2>My UI Designs</h2>
<div class="gallery" id="ui-gallery"></div>
</div>
</div>
</div>

<div id="image-viewer">
<div id="viewer-close" onclick="closeViewer()">×</div>
<div class="viewer-inner" id="viewer-inner"></div>
</div>

<script>
function showContent(id){
document.getElementById('intro-box').style.display='none'
document.querySelectorAll('.content-box').forEach(b=>b.style.display='none')
document.getElementById(id).style.display='block'
}

function closeContent(){
document.querySelectorAll('.content-box').forEach(b=>b.style.display='none')
document.getElementById('intro-box').style.display='block'
}

function openViewer(src,type){
const v=document.getElementById('image-viewer')
const i=document.getElementById('viewer-inner')
i.innerHTML=''
if(type==='video'){
const e=document.createElement('video')
e.src=src
e.controls=true
e.autoplay=true
i.appendChild(e)
}else{
const e=document.createElement('img')
e.src=src
i.appendChild(e)
}
v.style.display='flex'
}

function closeViewer(){
document.getElementById('image-viewer').style.display='none'
document.getElementById('viewer-inner').innerHTML=''
}

setTimeout(()=>{
document.getElementById('loader').style.opacity='0'
setTimeout(()=>document.getElementById('loader').remove(),400)
},1200)
</script>
</body>
</html>
